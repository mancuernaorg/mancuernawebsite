{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="main">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image:  url('{% static "img/blubac.jpeg"%}')">
    <div class="filter"></div>
    <div class="container">
        <div class="motto text-center">
        </br>
          <h2>Bolsa de empleo</h2>
        
        </div>
      </div>
  </div>
  <div class="section profile-content">
    <div class="container">
      <div class="container">
        <div class="row">
  
          <div class="col-md-12 col-sm-12">
            <br>
            <h2 style="font-size: 25px;" >{{ bolsadeempleo.titulo }}</h2>
            <hr>
            <p>{{ bolsadeempleo.descripcion}}</p>
            <p class="text-right"><strong>Fecha publicacion: </strong> {{ bolsadeempleo.fecha_publicacion|date:"M d, Y" }}</p>
            <hr>
            <div class="row">
              <div class="col-md-4 offset-md-4 col-sm-4">
                <a href="javascript: history.go(-1)"class="btn btn-outline-default btn-round "><i class="fa fa-chevron-left"></i> Regresar</a>
                <a href="{{ bolsadeempleo.cargar_archivo.url }}"  class="btn btn-outline-success btn-round "><i class="fa fa-download"></i> Descargar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     
  </div>
</div>

{% endblock content %}
